<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>

    <!-- bootstrap icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- daisyui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mx-auto w-10/12" onload="loadData()">
    <header class="text-center my-10">
        <h1 class="text-3xl font-semibold">AI Universe Hub</h1>
        <button onclick="sortCards()" class="btn border-0 hover:bg-red-600 bg-red-500 mt-10">Sort By Date</button>
    </header>

    <main>
        <section class="hidden text-red-500" id="spinner">
            <div class="flex items-center justify-center" id="sppiner">
                <div
                  class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                  role="status">
                  <span
                    class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
                    >Loading...</span
                  >
                </div>
            </div>
        </section>

        <section class="grid md:grid-cols-3 gap-5" id="card-container">
        </section>

        <section class="text-center mb-10">
            <button id="show-all-btn" class="hidden btn border-0 hover:bg-red-600 bg-red-500 my-10">See More</button>
        </section>
    </main>

    <!-- Put this part before body tag -->
    <input type="checkbox" id="show-details-modal" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box max-w-3xl relative">
            <label for="show-details-modal" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
            <div class="grid md:grid-cols-2 gap-4 mt-6" id="card-details">
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
